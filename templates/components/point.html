<li class="" id="points{{id}}">
    <p hx-swap="outerHTML">
        <strong>Points:</strong> <span hx-var="points">{{points}}</span><br>
        <strong>Gender:</strong> <span hx-var="gender">{{gender}}</span><br>
        <strong>Category:</strong> <span hx-var="category">{{category}}</span><br>
        <strong>Event:</strong> <span hx-var="event">{{event}}</span><br>
        <strong>Mark:</strong> <span hx-var="mark">{{mark}}</span><br>
    </p>
</li>
